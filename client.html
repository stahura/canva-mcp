<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva AI Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }
        
        .header .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .main-content {
            padding: 50px 40px;
        }
        
        .server-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            padding: 20px 32px;
            border-radius: 16px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 16px;
            position: relative;
        }
        
        .status-online {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }
        
        .status-online::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }
        
        .status-offline {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }
        
        .input-section {
            margin-bottom: 50px;
        }
        
        .form-group {
            margin-bottom: 32px;
        }
        
        label {
            display: block;
            margin-bottom: 16px;
            font-weight: 600;
            font-size: 1.2rem;
            color: #374151;
        }
        
        textarea {
            width: 100%;
            min-height: 140px;
            padding: 24px;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            font-size: 18px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #fafbfc 0%, #f9fafb 100%);
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 48px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 16px rgba(156, 163, 175, 0.2);
        }
        
        .response-section {
            margin-top: 50px;
        }
        
        .response-box {
            border-radius: 20px;
            padding: 32px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            max-height: 600px;
            overflow-y: auto;
            min-height: 120px;
        }
        
        .response-box.success {
            background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
            border-color: #bbf7d0;
            color: #166534;
            font-family: inherit;
        }
        
        .response-box.error {
            background: linear-gradient(135deg, #fef2f2 0%, #fef7f7 100%);
            border-color: #fecaca;
            color: #991b1b;
        }
        
        .designs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 32px;
            margin-top: 32px;
        }
        
        .design-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 1px solid #f1f5f9;
            position: relative;
        }
        
        .design-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .design-card:hover::before {
            opacity: 1;
        }
        
        .design-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.15);
        }
        
        .design-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .design-card:hover img {
            transform: scale(1.08);
        }
        
        .design-card-content {
            padding: 28px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .design-card-title {
            font-weight: 700;
            font-size: 1.3rem;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .design-card-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .designs-header {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .designs-subheader {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            width: 64px;
            height: 64px;
            border: 6px solid #f1f5f9;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        .loading-text {
            font-size: 1.3rem;
            color: #6b7280;
            font-weight: 600;
        }
        
        .auth-card {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px solid #3b82f6;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
        }
        
        .auth-card h3 {
            color: #1e40af;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .auth-btn {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 24px 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }
        
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4);
        }
        
        .callback-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            margin: 20px 0 16px 0;
            font-family: 'SF Mono', Monaco, monospace;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .callback-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .callback-btn {
            flex: 1;
            min-width: 160px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .callback-btn.primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.3);
        }
        
        .callback-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.4);
        }
        
        .callback-btn.secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }
        
        .callback-btn.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .designs-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 24px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .main-content {
                padding: 40px 20px;
            }
            
            .designs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .callback-buttons {
                flex-direction: column;
            }
            
            .callback-btn {
                min-width: auto;
            }
            
            .design-card img {
                height: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header .subtitle {
                font-size: 1.1rem;
            }
            
            textarea {
                font-size: 16px;
                padding: 20px;
            }
            
            .submit-btn {
                padding: 20px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Canva AI Design Studio</h1>
            <p class="subtitle">Create stunning designs with AI-powered tools</p>
        </div>
        
        <div class="main-content">
            <div class="server-status" id="serverStatus">
                <span class="status-indicator status-offline"></span>
                Checking server status...
            </div>

            <form id="mcpForm" class="input-section">
                <div class="form-group">
                    <label for="prompt">What would you like to create?</label>
                    <textarea 
                        id="prompt" 
                        name="prompt" 
                        placeholder="Describe your design idea... For multi-page designs, try: 'Create a 5-slide presentation about...' or 'Design a business proposal for...'"
                        required
                    ></textarea>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">‚ú® Generate Design</button>
            </form>

            <div class="response-section">
                <div id="response" class="response-box">
                    Ready to bring your ideas to life...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://canva-mcp-production.up.railway.app';
        const form = document.getElementById('mcpForm');
        const promptInput = document.getElementById('prompt');
        const submitBtn = document.getElementById('submitBtn');
        const responseDiv = document.getElementById('response');
        const serverStatus = document.getElementById('serverStatus');

        function safeJsonParse(text) {
            try {
                return JSON.parse(text);
            } catch (_) {
                return null;
            }
        }

        function extractGeneratedDesigns(payload) {
            // Expecting data.result.content[0].text to be a JSON string containing job.result.generated_designs
            const textBlocks = [];
            if (payload?.result?.content && Array.isArray(payload.result.content)) {
                payload.result.content.forEach(c => { if (c?.type === 'text' && c.text) textBlocks.push(c.text); });
            }
            if (payload?.raw?.result?.content && Array.isArray(payload.raw.result.content)) {
                payload.raw.result.content.forEach(c => { if (c?.type === 'text' && c.text) textBlocks.push(c.text); });
            }
            for (const t of textBlocks) {
                const parsed = safeJsonParse(t);
                const designs = parsed?.job?.result?.generated_designs;
                if (Array.isArray(designs) && designs.length) return designs;
            }
            return null;
        }

        function renderMcpResponse(data) {
            // Try to render generated designs nicely
            const designs = extractGeneratedDesigns(data);
            if (designs && designs.length) {
                const cards = designs.map((d, index) => {
                    const url = d.url || '#';
                    const thumb = d.thumbnail?.url || '';
                    return `
                        <a href="${url}" target="_blank" rel="noopener" style="text-decoration: none; color: inherit;">
                            <div class="design-card">
                                ${thumb ? `<img src="${thumb}" alt="Generated design ${index + 1}" loading="lazy">` : ''}
                                <div class="design-card-content">
                                    <div class="design-card-title">Design ${index + 1}</div>
                                    <div class="design-card-subtitle">Click to open in Canva</div>
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
                
                responseDiv.innerHTML = `
                    <div class="designs-header">
                        üé® Generated Designs
                        <span style="font-size: 1rem; font-weight: 500; color: #6b7280;">(${designs.length} results)</span>
                    </div>
                    <div class="designs-subheader">Click any design to open and edit in Canva</div>
                    <div class="designs-grid">
                        ${cards}
                    </div>
                `;
                responseDiv.className = 'response-box success';
                return;
            }

            // Fallback to JSON pretty print
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.className = 'response-box success';
        }

        async function submitCallbackUrl() {
            const callbackUrl = document.getElementById('callbackUrlInput').value.trim();
            const responseDiv = document.getElementById('response');
            
            if (!callbackUrl) {
                alert('Please paste the callback URL first');
                return;
            }
            
            responseDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Processing authorization...</div>
                </div>
            `;
            responseDiv.className = 'response-box';
            
            try {
                const response = await fetch(`${API_URL}/api/oauth/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ callbackUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.innerHTML = `
                        <div style="padding: 32px; background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border: 2px solid #10b981; border-radius: 20px; text-align: center;">
                            <h3 style="color: #065f46; margin-bottom: 16px; font-size: 1.5rem;">‚úÖ ${data.message}</h3>
                            <p style="color: #047857; margin-bottom: 24px; font-size: 1.1rem; font-weight: 500;">${data.instructions}</p>
                            <button onclick="document.getElementById('prompt').focus()" style="
                                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                                color: white;
                                padding: 16px 32px;
                                border: none;
                                border-radius: 12px;
                                cursor: pointer;
                                font-weight: 600;
                                font-size: 1.1rem;
                                box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
                                transition: all 0.3s ease;
                            " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 24px rgba(16, 185, 129, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 16px rgba(16, 185, 129, 0.3)'">üöÄ Create Your Design Now</button>
                        </div>
                    `;
                    responseDiv.className = 'response-box';
                    
                    // Clear the input if it still exists in DOM
                    const inputEl = document.getElementById('callbackUrlInput');
                    if (inputEl) inputEl.value = '';
                } else {
                    responseDiv.innerHTML = `
                        <div style="padding: 32px; background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); border: 2px solid #ef4444; border-radius: 20px; text-align: center;">
                            <h3 style="color: #991b1b; margin-bottom: 16px; font-size: 1.5rem;">‚ùå Authorization Failed</h3>
                            <p style="color: #7f1d1d; font-size: 1.1rem;">${data.error}</p>
                            ${data.message || data.details ? `<p style="color: #7f1d1d; margin-top: 12px;">${data.message || data.details}</p>` : ''}
                        </div>
                    `;
                    responseDiv.className = 'response-box error';
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div style="padding: 32px; background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); border: 2px solid #ef4444; border-radius: 20px; text-align: center;">
                        <h3 style="color: #991b1b; margin-bottom: 16px; font-size: 1.5rem;">üåê Network Error</h3>
                        <p style="color: #7f1d1d; font-size: 1.1rem;">${error.message}</p>
                    </div>
                `;
                responseDiv.className = 'response-box error';
            }
        }

        // Check server status on load
        async function checkServerStatus() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    const data = await response.json();
                    serverStatus.innerHTML = `
                        <span class="status-indicator status-online"></span>
                        üü¢ Server Online - ${data.message}
                    `;
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                serverStatus.innerHTML = `
                    <span class="status-indicator status-offline"></span>
                    üî¥ Server Offline or Unreachable
                `;
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'üé® Creating...';
            responseDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">AI is crafting your design...</div>
                </div>
            `;
            responseDiv.className = 'response-box';

            try {
                const response = await fetch(`${API_URL}/api/mcp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (response.ok) {
                    // New server flow: show an authorize link when required
                    if (data.authorize && data.authUrl) {
                        responseDiv.innerHTML = `
                            <div class="auth-card">
                                <h3>üîê Authorization Required</h3>
                                <p style="font-size: 1.1rem; color: #374151; margin-bottom: 24px;">${data.message || 'Please authorize with Canva to continue creating designs.'}</p>
                                <div>
                                    <a href="${data.authUrl}" target="_blank" rel="noopener" class="auth-btn">
                                        üöÄ Authorize with Canva
                                    </a>
                                </div>
                                <p style="font-size: 0.95rem; color: #6b7280; margin: 20px 0;">
                                    After clicking "Allow" in Canva, you may see a localhost error page. If so, copy the full URL from your browser's address bar and paste it below.
                                </p>
                                <div style="margin-top: 24px;">
                                    <input type="text" id="callbackUrlInput" class="callback-input" placeholder="Paste the callback URL here if you see a localhost error...">
                                    <div class="callback-buttons">
                                        <button onclick="submitCallbackUrl()" class="callback-btn primary">
                                            üìù Submit URL
                                        </button>
                                        <button onclick="document.getElementById('prompt').focus()" class="callback-btn secondary">
                                            ‚Ü©Ô∏è Try Again
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        responseDiv.className = 'response-box';
                    }
                    // Legacy path (no longer used by server, kept as fallback)
                    else if (data.automating) {
                        responseDiv.innerHTML = `
                            <div style="padding: 40px; background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%); border: 2px solid #f59e0b; border-radius: 20px; text-align: center;">
                                <h3 style="color: #92400e; font-size: 1.5rem; margin-bottom: 20px;">ü§ñ ${data.message}</h3>
                                <div class="loading">
                                    <div class="spinner" style="border-top-color: #f59e0b;"></div>
                                    <div class="loading-text" style="color: #92400e;">Automating authorization...</div>
                                </div>
                                <button onclick="document.getElementById('prompt').focus()" style="
                                    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                                    color: white;
                                    padding: 12px 24px;
                                    border: none;
                                    border-radius: 10px;
                                    cursor: pointer;
                                    margin-top: 20px;
                                    font-weight: 600;
                                ">‚Ü©Ô∏è Try Request Again</button>
                            </div>
                        `;
                        responseDiv.className = 'response-box';
                    } else {
                        renderMcpResponse(data);
                    }
                } else {
                    responseDiv.innerHTML = `
                        <div style="padding: 32px; background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); border: 2px solid #ef4444; border-radius: 20px; text-align: center;">
                            <h3 style="color: #991b1b; margin-bottom: 16px; font-size: 1.5rem;">‚ùå Request Failed</h3>
                            <p style="color: #7f1d1d; font-size: 1.1rem; margin-bottom: 12px;">${data.error || 'Unknown error occurred'}</p>
                            ${data.details ? `<p style="color: #7f1d1d; font-size: 0.95rem;">${data.details}</p>` : ''}
                        </div>
                    `;
                    responseDiv.className = 'response-box error';
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div style="padding: 32px; background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); border: 2px solid #ef4444; border-radius: 20px; text-align: center;">
                        <h3 style="color: #991b1b; margin-bottom: 16px; font-size: 1.5rem;">üåê Connection Error</h3>
                        <p style="color: #7f1d1d; font-size: 1.1rem; margin-bottom: 12px;">${error.message}</p>
                        <p style="color: #7f1d1d; font-size: 0.95rem;">This could indicate server downtime or network issues.</p>
                    </div>
                `;
                responseDiv.className = 'response-box error';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ú® Generate Design';
            }
        });

        // Check server status on page load
        checkServerStatus();

        // Enhanced placeholder suggestions
        const designExamples = [
            "Create a 5-slide presentation about AI innovation",
            "Design a business proposal for a new startup",
            "Make a multi-page document about sustainable living",
            "Create a presentation deck for quarterly results",
            "Design an Instagram post about coffee culture",
            "Make a report on market analysis with multiple pages",
            "Create a business card for a tech consultant",
            "Design a flyer for a yoga studio grand opening",
            "Make a logo for a coffee shop called 'Bean There'",
            "Create a poster for a music festival",
            "Design a slideshow about company culture",
            "Make a document guide for remote work best practices"
        ];

        // Dynamic placeholder rotation
        let placeholderIndex = 0;
        setInterval(() => {
            if (!promptInput.value && document.activeElement !== promptInput) {
                promptInput.placeholder = `Try: "${designExamples[placeholderIndex]}"`;
                placeholderIndex = (placeholderIndex + 1) % designExamples.length;
            }
        }, 3000);

        // Focus enhancement
        promptInput.addEventListener('focus', () => {
            if (!promptInput.value) {
                const randomExample = designExamples[Math.floor(Math.random() * designExamples.length)];
                promptInput.placeholder = `Try: "${randomExample}"`;
            }
        });
    </script>
