<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva MCP Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-section {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e1e5e9;
        }

        .response-box {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .server-status {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canva MCP Client</h1>
        <p class="subtitle">Send requests to your Canva MCP server on Railway</p>
        
        <div class="server-status" id="serverStatus">
            <span class="status-indicator status-offline"></span>
            Checking server status...
        </div>

        <form id="mcpForm">
            <div class="form-group">
                <label for="prompt">Your Prompt/Request:</label>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    placeholder="Enter your request for the Canva MCP server..."
                    required
                ></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Send Request</button>
        </form>

        <div class="response-section">
            <label>Response:</label>
            <div id="response" class="response-box">
                Ready to send your first request...
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://canva-mcp-production.up.railway.app';
        const form = document.getElementById('mcpForm');
        const promptInput = document.getElementById('prompt');
        const submitBtn = document.getElementById('submitBtn');
        const responseDiv = document.getElementById('response');
        const serverStatus = document.getElementById('serverStatus');

        function safeJsonParse(text) {
            try {
                return JSON.parse(text);
            } catch (_) {
                return null;
            }
        }

        function extractGeneratedDesigns(payload) {
            // Expecting data.result.content[0].text to be a JSON string containing job.result.generated_designs
            const textBlocks = [];
            if (payload?.result?.content && Array.isArray(payload.result.content)) {
                payload.result.content.forEach(c => { if (c?.type === 'text' && c.text) textBlocks.push(c.text); });
            }
            if (payload?.raw?.result?.content && Array.isArray(payload.raw.result.content)) {
                payload.raw.result.content.forEach(c => { if (c?.type === 'text' && c.text) textBlocks.push(c.text); });
            }
            for (const t of textBlocks) {
                const parsed = safeJsonParse(t);
                const designs = parsed?.job?.result?.generated_designs;
                if (Array.isArray(designs) && designs.length) return designs;
            }
            return null;
        }

        function renderMcpResponse(data) {
            // Try to render generated designs nicely
            const designs = extractGeneratedDesigns(data);
            if (designs && designs.length) {
                const cards = designs.map(d => {
                    const url = d.url || '#';
                    const thumb = d.thumbnail?.url || '';
                    return `
                        <a href="${url}" target="_blank" rel="noopener" style="
                            display: block; text-decoration: none; color: inherit;">
                            <div style="
                                background: #fff; border: 1px solid #e1e5e9; border-radius: 10px; overflow: hidden;
                                box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
                                ${thumb ? `<img src="${thumb}" alt="Design thumbnail" style="width:100%; height: 180px; object-fit: cover;">` : ''}
                                <div style="padding: 10px 12px; font-weight: 600; font-size: 14px; color: #374151;">
                                    Open design
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
                responseDiv.innerHTML = `
                    <div style="margin-bottom: 8px; font-weight: 600; color: #333;">Generated designs</div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px;">
                        ${cards}
                    </div>
                `;
                responseDiv.className = 'response-box success';
                return;
            }

            // Fallback to JSON pretty print
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.className = 'response-box success';
        }

        async function submitCallbackUrl() {
            const callbackUrl = document.getElementById('callbackUrlInput').value.trim();
            const responseDiv = document.getElementById('response');
            
            if (!callbackUrl) {
                alert('Please paste the callback URL first');
                return;
            }
            
            responseDiv.textContent = 'Submitting callback URL...';
            responseDiv.className = 'response-box';
            
            try {
                const response = await fetch(`${API_URL}/api/oauth/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ callbackUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.innerHTML = `
                        <div style="padding: 20px; background: #d4edda; border: 2px solid #c3e6cb; border-radius: 8px; margin: 10px 0;">
                            <h3 style="color: #155724; margin-top: 0;">✅ ${data.message}</h3>
                            <p><strong>Authorization Code:</strong> ${data.code}</p>
                            <p><strong>State:</strong> ${data.state}</p>
                            <p style="margin-top: 15px; font-weight: bold;">${data.instructions}</p>
                            <button onclick="document.getElementById('prompt').focus()" style="
                                background: #28a745;
                                color: white;
                                padding: 10px 20px;
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                                margin-top: 10px;
                            ">🚀 Try Your Request Now</button>
                        </div>
                    `;
                    responseDiv.className = 'response-box';
                    
                    // Clear the input if it still exists in DOM
                    const inputEl = document.getElementById('callbackUrlInput');
                    if (inputEl) inputEl.value = '';
                } else {
                    responseDiv.textContent = `Error: ${data.error}\n\nDetails: ${data.message || data.details || 'No additional details'}`;
                    responseDiv.className = 'response-box error';
                }
            } catch (error) {
                responseDiv.textContent = `Network Error: ${error.message}`;
                responseDiv.className = 'response-box error';
            }
        }

        // Check server status on load
        async function checkServerStatus() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    const data = await response.json();
                    serverStatus.innerHTML = `
                        <span class="status-indicator status-online"></span>
                        Server online: ${data.message}
                    `;
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                serverStatus.innerHTML = `
                    <span class="status-indicator status-offline"></span>
                    Server offline or unreachable
                `;
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            responseDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Processing your request...
                </div>
            `;
            responseDiv.className = 'response-box';

            try {
                const response = await fetch(`${API_URL}/api/mcp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (response.ok) {
                    // New server flow: show an authorize link when required
                    if (data.authorize && data.authUrl) {
                        responseDiv.innerHTML = `
                            <div style="padding: 20px; background: #e3f2fd; border: 2px solid #2196f3; border-radius: 8px; margin: 10px 0;">
                                <h3 style="color: #1976d2; margin-top: 0;">🔐 Authentication Required</h3>
                                <p><strong>Message:</strong> ${data.message || 'Authorization is required to proceed.'}</p>
                                <div style="margin: 15px 0;">
                                    <a href="${data.authUrl}" target="_blank" rel="noopener" style="
                                        display: inline-block;
                                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                        color: white;
                                        padding: 12px 24px;
                                        border-radius: 8px;
                                        text-decoration: none;
                                        font-weight: bold;
                                        margin: 10px 0;
                                    ">🚀 Authorize with Canva</a>
                                </div>
                                <p style="font-size: 14px; color: #666;">
                                    <strong>Redirect URI:</strong> ${data.callback || 'N/A'}
                                </p>
                                <p style="font-size: 12px; color: #888; margin-top: 15px;">
                                    After authorizing, if you see an error or a localhost page, <strong>copy the full URL from the address bar</strong> (it may be <code>https://mcp.canva.com/callback?code=...</code> or <code>http://localhost:3334/callback?code=...</code>) and paste it below.
                                 </p>
                                 <div style="margin-top: 15px;">
                                    <input type="text" id="callbackUrlInput" placeholder="Paste the OAuth callback URL here (mcp.canva.com/callback?... or http://localhost:3334/callback?...)" style="
                                         width: 100%;
                                         padding: 8px;
                                         border: 1px solid #ddd;
                                         border-radius: 4px;
                                         font-size: 12px;
                                         margin-bottom: 8px;
                                     ">
                                     <button onclick="submitCallbackUrl()" style="
                                         background: #ff9800;
                                         color: white;
                                         padding: 8px 16px;
                                         border: none;
                                         border-radius: 4px;
                                         cursor: pointer;
                                         margin-right: 8px;
                                     ">📝 Submit Callback URL</button>
                                     <button onclick="document.getElementById('prompt').focus()" style="
                                         background: #28a745;
                                         color: white;
                                         padding: 8px 16px;
                                         border: none;
                                         border-radius: 4px;
                                         cursor: pointer;
                                     ">↩️ Try Request Again</button>
                                 </div>
                             </div>
                         `;
                        responseDiv.className = 'response-box';
                    }
                    // Legacy path (no longer used by server, kept as fallback)
                    else if (data.automating) {
                        responseDiv.innerHTML = `
                            <div style="padding: 20px; background: #fff3cd; border: 2px solid #ffeaa7; border-radius: 8px; margin: 10px 0;">
                                <h3 style="color: #856404; margin-top: 0;">🤖 ${data.message}</h3>
                                <div style="margin: 15px 0;">
                                    <div class="loading-spinner" style="
                                        border: 4px solid #f3f3f3;
                                        border-top: 4px solid #856404;
                                        border-radius: 50%;
                                        width: 40px;
                                        height: 40px;
                                        animation: spin 2s linear infinite;
                                        margin: 10px auto;
                                    "></div>
                                    <p style="text-align: center; color: #856404; font-weight: bold;">
                                        Automating authorization with headless browser...
                                    </p>
                                </div>
                                <p style="font-size: 14px; color: #666;">
                                    <strong>Auth URL:</strong> ${data.authUrl}
                                </p>
                                <button onclick="document.getElementById('prompt').focus()" style="
                                    background: #28a745;
                                    color: white;
                                    padding: 8px 16px;
                                    border: none;
                                    border-radius: 4px;
                                    cursor: pointer;
                                    margin-top: 10px;
                                ">↩️ Try Request Again (After Automation)</button>
                            </div>
                        `;
                        responseDiv.className = 'response-box';
                    } else {
                        renderMcpResponse(data);
                    }
                } else {
                    responseDiv.textContent = `Error: ${data.error || 'Unknown error'}\n\nDetails: ${data.details || 'No additional details'}`;
                    responseDiv.className = 'response-box error';
                }
            } catch (error) {
                responseDiv.textContent = `Network Error: ${error.message}\n\nThis could mean:\n- The server is down\n- Network connectivity issues\n- CORS policy blocking the request`;
                responseDiv.className = 'response-box error';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Request';
            }
        });

        // Check server status on page load
        checkServerStatus();

        // Add some example prompts
        const examples = [
            "What can you help me with?",
            "List available Canva design tools",
            "Help me create a presentation",
            "Show me design templates"
        ];

        // Add click-to-fill functionality for examples
        promptInput.addEventListener('focus', () => {
            if (!promptInput.value) {
                const randomExample = examples[Math.floor(Math.random() * examples.length)];
                promptInput.placeholder = `Try: "${randomExample}"`;
            }
        });
    </script>
</body>
</html>
